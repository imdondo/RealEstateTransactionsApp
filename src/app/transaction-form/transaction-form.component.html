<mat-card>
  <mat-card-header>
    <mat-card-title>
      Add / update a real eastate sales transaction
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="transactionForm" (ngSubmit)="submit()">
      <mat-form-field>
        <input type="text" matInput formControlName="street" placeholder="street" required>
        <mat-error *ngIf="transactionForm?.controls?.street?.hasError('required')">Street is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="text"
          matInput
          formControlName="city"
          placeholder="City
          inputmode="text"
          pattern="[0-9]*"
          digitOnly
          required>
        <mat-error *ngIf="transactionForm?.controls?.city?.hasError('required')">City is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="text" matInput formControlName="state" placeholder="State" required>
        <mat-error *ngIf="transactionForm?.controls?.stte?.hasError('required')">State is required</mat-error>
      </mat-form-field>

      <button type="submit" mat-raised-button color="primary" [disabled]="!beneficiaryForm.valid">Submit</button>
      <button type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </form>
  </mat-card-content>
</mat-card>
